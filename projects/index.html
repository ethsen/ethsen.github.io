<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects | Retro Wireframe</title>
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer src="../assets/js/main.js"></script>
  <script defer src="../assets/js/project.js"></script>
</head>

<body>
  <header class="topbar">
    <nav class="nav">
      <a class="brand" href="../">
        <span class="brand__mark">◇</span>
        <span class="brand__text">Ethan Senatore</span>
      </a>
      <div class="nav__links">
        <a class="btn btn--small btn--ghost" href="../about/">About</a>
        <button class="btn btn--small btn--ghost" id="theme-toggle" type="button">Dark mode</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="pagehead">
      <h1>Projects</h1>
      <p class="muted">Filter, open at-a-glance, then dive deeper.</p>
    </section>

    <section class="section">
      <div class="toolbar">
        <label class="field">
          <span class="field__label">Search</span>
          <input id="proj-search" type="search" placeholder="e.g., soccer, nerf, diffusion..." autocomplete="off" />
        </label>

        <label class="field">
          <span class="field__label">Tag</span>
          <select id="proj-tag">
            <option value="">All</option>
          </select>
        </label>

        <label class="field">
          <span class="field__label">Sort</span>
          <select id="proj-sort">
            <option value="featured">Featured</option>
            <option value="newest">Newest</option>
            <option value="title">Title</option>
          </select>
        </label>
      </div>

      <div id="projects-grid" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span class="muted">© <span id="year"></span> Ethan Senatore</span>
      <span class="muted">projects channel</span>
    </div>
  </footer>
</body>
</html>
